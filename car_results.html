<!DOCTYPE html>
<html>

<head>
    <title>Car Rental Website - Car Results</title>

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="css/carresultstyle.css">
</head>

<body>
    <header>
        <h1 class="navbar-brand">GoRental</h1>

    </header>

    <main>
        <h2>Available Cars:</h2>
        <section id="car-results">
            <div class="row">
                <div class="car-card">
                    <img src="images/hatchback.png" alt="Car 1">
                    <h3>Car 1</h3>
                    <p>Price: $XX/day</p>
                    <a href="#" class="btn btn-outline-dark">Rent Now</a>
                </div>
                <div class="car-card">
                    <img src="images/mpv.png" alt="Car 2">
                    <h3>Car 2</h3>
                    <p>Price: $XX/day</p>
                    <a href="#" class="btn btn-outline-dark">Rent Now</a>
                </div>
                <div class="car-card ">
                    <img src="images/rangeRover.png" alt="Car 3">
                    <h3>Car 3</h3>
                    <p>Price: $XX/day</p>
                    <a href="#" class="btn btn-outline-dark">Rent Now</a>
                </div>
                <div class="car-card ">
                    <img src="images/Sedan.png" alt="Car 4">
                    <h3>Car 4</h3>
                    <p>Price: $XX/day</p>
                    <a href="#" class="btn btn-outline-dark">Rent Now</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 GoRental. All rights reserved.</p>
    </footer>
</body>

</html>
