<!DOCTYPE html>
<html>

<head>
    <title>GoRental</title>

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="css/formStyle.css">
</head>

<body>
    <header>
        <h1 class="navbar-brand">GoRental</h1>

    </header>

    <main>
        <section>
            <h2>Rent a Car</h2>
            <form id="rental-form" action="car_results.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup_date" required>

                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return_date" required>

                <button class="btn btn-outline-dark submit" type="submit">Book a Ride</button>
            </form>
        </section>


    </main>

    <footer>
        <p>&copy; 2023 GoRental. All rights reserved.</p>
    </footer>
</body>

</html>
